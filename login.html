<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MarketVibe</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237c3aed' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z'/%3E%3Cline x1='3' y1='6' x2='21' y2='6'/%3E%3Cpath d='M16 10a4 4 0 0 1-8 0'/%3E%3C/svg%3E" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: '#7c3aed', dark: '#6d28d9', light: '#a78bfa' },
              accent: { DEFAULT: '#f59e0b', dark: '#d97706' },
              dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-amber-50 text-slate-900 dark:from-dark-bg dark:via-dark-bg dark:to-slate-900 dark:text-dark-text min-h-screen flex flex-col justify-center items-center p-4">

    <!-- Auth Container -->
    <div class="w-full max-w-md bg-white dark:bg-dark-card rounded-2xl shadow-xl border border-gray-100 dark:border-gray-800 overflow-hidden p-8">
        
        <!-- Logo Centered Top -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 group justify-center">
                <div class="p-2 bg-primary/10 rounded-lg group-hover:bg-primary/20 transition-colors">
                    <i data-lucide="shopping-bag" class="h-8 w-8 text-primary"></i>
                </div>
                <span class="font-bold text-2xl text-primary">MarketVibe</span>
            </a>
            <h2 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">Welcome Back</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Please enter your details to sign in.</p>
        </div>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary transition-colors" placeholder="you@example.com" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary transition-colors" placeholder="••••••••" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-600 dark:text-gray-400">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-primary-dark">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn-hover w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-primary hover:bg-primary-dark focus:outline-none transition-all">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white dark:bg-dark-card text-gray-500">Or continue with</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button type="button" class="btn-hover w-full inline-flex justify-center items-center py-2.5 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <i data-lucide="chrome" class="h-5 w-5 mr-2 text-red-500"></i> Google
                </button>
                <button type="button" class="btn-hover w-full inline-flex justify-center items-center py-2.5 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-[#1877F2] text-sm font-medium text-white hover:bg-[#166fe5] transition-colors">
                    <i data-lucide="facebook" class="h-5 w-5 mr-2 fill-current"></i> Facebook
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="register.html" class="font-medium text-primary hover:text-primary-dark" style="white-space: nowrap;">Sign up</a>
        </p>
    </div>

    <!-- Init Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
